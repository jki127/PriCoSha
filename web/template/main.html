<!-- This is the landing page for the PriCoSha website. -->
<!-- Templating functionality is planned, as such this file
    will be retained in /template -->
<!DOCTYPE html>
<html>
    <title>
        PriCoSha
    </title>
    <meta charset="UTF-8">
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css" />
    <body>
        <h1>
            PriCoSha
            <div style="float:right">
                <a href="/login">Login</a>
            </div>
        </h1>
        <hr>
        {{ range .Items }}
          <div>
            <h3>{{ .ItemID }} {{ .FileName }}</h3>
            <p>{{ .FilePath }}</p>
            <p>{{ .Email }}</p>
            <p>{{ .PostTime }}</p>
          </div>
        {{ end }}
        </table>
    </body>
</html>
