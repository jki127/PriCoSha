{{define "content"}} <title>
    Friend Groups
</title>
<meta charset="UTF-8">
<link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css" />

<body>
    <h1>
        Friend Groups
    </h1>
    <hr>
    <h2>
        Your Friend Groups:
    </h2>
    <table cellspacing="20">
        <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Description</th>
        </tr>
        {{ range .UserFriendGroups }}
        <tr>
            <td>{{ .FGName }}</td>
            <td>{{ .OwnerEmail }}</td>
            <td>{{ .Description }}</td>
            <td> <a href="/formAddFriend?fgn={{.FGName}}&oe={{.OwnerEmail}}">Add Friend</a> </td>
        </tr>
        {{ else }}
        {{/* if the range is empty show this */}}
        <tr>
            <td colspan="5">No Friend Groups Available!<td>
        </tr>
        {{ end }}
</body>
{{end}}
